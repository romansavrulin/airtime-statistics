		<script type="text/javascript">
		$(function() {
			var seriesOptions = [],
				yAxisOptions = [],
				seriesCounter = 0,
				names = ['MSFT'],//, 'AAPL', 'GOOG'],
				colors = Highcharts.getOptions().colors;
				console.log('hello world!');
			$.each(names, function(i, name) {
				
				console.log(i,name);
		
				$.getJSON('data.php', {channel: i, name: name.toLowerCase()},	function(data) {
		
					seriesOptions[i] = {
						name: name,
						data: data,
						type : 'areaspline',
						/*fillColor : {
							linearGradient : {
								x1: 0, 
								y1: 0, 
								x2: 0, 
								y2: 1
							},
							stops : [[0, Highcharts.getOptions().colors[0]], [1, 'rgba(0,0,0,0)']]
						}*/
					};
					console.log(data);
		
					// As we're loading the data asynchronously, we don't know what order it will arrive. So
					// we keep a counter and create the chart when all the data is loaded.
					seriesCounter++;
		
					if (seriesCounter == names.length) {
						createChart();
					}
				});
			});
		
		
		
			// create the chart when all data is loaded
			function createChart() {
		
				chart = new Highcharts.StockChart({
				    chart: {
				        renderTo: 'container',
				        events: {
				        	
				        	load: function(e){
						    	//alert("load");
						    	var extremes = this.xAxis[0].getExtremes()
						    	//console.log(extremes);
						    	$('#report').html('<b>Set extremes:</b> '+ Highcharts.dateFormat(null, extremes.min) +
			                        ', '+ Highcharts.dateFormat(null, extremes.max));
						    	
						    },
				    		/*selection: function(e){
				    			alert("selection");
				    		}*/
				        }
				    },
		
				    rangeSelector: {
				        selected: 0
				    },
		
				    yAxis: {
				    	labels: {
				    		formatter: function() {
				    			return Math.round(this.value);
				    		}
				    	},
				    	plotLines: [{
				    		value: 0,
				    		width: 2,
				    		color: 'silver'
				    	}]
				    },
				    
				    /*plotOptions: {
				    	series: {
				    		compare: 'percent'
				    	}
				    },*/
				    
				    tooltip: {
				    	pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b><br/>',
				    	yDecimals: 0
				    },
				    
				    xAxis: {
			            events: {
			                setExtremes: function(e) {
			                    $('#report').html('<b>Set extremes:</b> '+ Highcharts.dateFormat(null, e.min) +
			                        ', '+ Highcharts.dateFormat(null, e.max));
			                }/*,
			                afterSetExtremes: function  (e) {
							  alert('after');
							}*/
			            }
			        },
				    
				    series: seriesOptions,
				});
				
				//chart.xAxis.on("setExtremes", function(e){alert(e.max)});
			}
			
			
		
		});
		</script>
